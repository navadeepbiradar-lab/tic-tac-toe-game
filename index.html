<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multiplayer Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Multiplayer Tic Tac Toe</h1>

  <input id="roomId" placeholder="Enter Room ID" />
  <button onclick="joinRoom()">Join Room</button>

  <h2 id="status">Not connected</h2>

  <div class="board">
  <div class="cell" id="cell0" onclick="cellClick(0)"></div>
  <div class="cell" id="cell1" onclick="cellClick(1)"></div>
  <div class="cell" id="cell2" onclick="cellClick(2)"></div>

  <div class="cell" id="cell3" onclick="cellClick(3)"></div>
  <div class="cell" id="cell4" onclick="cellClick(4)"></div>
  <div class="cell" id="cell5" onclick="cellClick(5)"></div>

  <div class="cell" id="cell6" onclick="cellClick(6)"></div>
  <div class="cell" id="cell7" onclick="cellClick(7)"></div>
  <div class="cell" id="cell8" onclick="cellClick(8)"></div>
</div>

  <!-- IMPORTANT -->
  <script src="one.js"></script>
</body>
</html>
